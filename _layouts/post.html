<head>

<meta name="author" content="{{site.author}}">
<title>{{page.title}}</title>
<link rel="stylesheet" type="text/css" href="../../../../css/standard.css">
</head>
<body itemscope itemtype="http://schema.org/BlogPosting">

    <p><a href="http://programmicha.de/" title="Zur Startseite"><img alt="Site Logo" src="../../../../img/icon-programmicha.svg" height="64" width="64"/></a></p>

    <time itemprop="datePublished" datetime="{{page.date}}">vom {{ page.date | date_to_long_string }}</time>

    <p><a href="http://programmicha.de/" title="Zur Startseite"><img alt="Site Logo" src="../../../../img/icon-programmicha.svg" height="64" width="64"/></a></p>

</html>
